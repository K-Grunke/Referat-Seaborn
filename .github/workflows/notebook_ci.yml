name: Notebook Validation

on:
  pull_request:
    branches: [ dev ]
  push:
    branches: [ dev, main ]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: Install nbformat
      run: pip install nbformat

    - name: Validate notebooks
      run: |
        shopt -s nullglob
        for nb in practice/*.ipynb; do
          echo "Validating $nb"
          python3 -c "import nbformat, sys; nbformat.read(open(sys.argv[1],'r',encoding='utf-8'), as_version=4)" "$nb"
        done
